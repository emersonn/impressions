<html lang="en">
  <head>

    <title>Impressions Game</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="impressions.css" rel="stylesheet" />

    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="impressions-game.js"></script>
  </head>

  <body>

    <nav id="nav" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Impression game</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <!-- <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>

            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          -->

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="gamecontainer">
      <div id="submissions">
        <div id="submissionimage">
          <h1>Round {{ round }}! Make a caption of this image:</h1>
          <img src="bananas.jpeg" alt="impression" />
        </div>
        <div id="players">
          <h1>Players</h1>
          <ul id="playerslist">
            <li>
              <span class="listname">Jack</span>
              <span class="points">(<span class="score">5</span> Points)</span>
              <span style="display: none" class="submittedtext">SUBMITTED</span>
              <div class="captioninput">
              <textarea id="upload-jack"></textarea>
              <button type="button" class="btn btn-lg btn-primary"id="submit-jack">Submit</button>
              </div>
            </li>
          </ul>
        </div>
        <button class="btn btn-lg btn-primary" type="button" id="judgebutton">Judge!</button>
      </div>

      <div style="display: none" id="judging">
        <h1>Click a name to vote! The image was:</h1>
        <div id="judgingimage">
          <img src="bananas.jpeg" alt="impression" />
        </div>

        <hr />

        <form action="/" method="post">
        {% for player in players %}
          <div class="playersubmission">
            <label>{{ player.name }}: <em>{{ player.points}}</em> pts <input type="radio" value="Jack" name="playervote" /></label>
            <q class="playercaption">
              Poop. {{ player.id }}
            </q>
          </div>
        {% endfor %}
        <button type="button" class="btn btn-lg btn-primary" id="vote">Vote!</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
